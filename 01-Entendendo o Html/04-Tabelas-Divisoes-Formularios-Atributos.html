<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    <!--Div nada mais é para manter uma divisão, tanto imagem quanto texto-->
    <div>
        <h1>Trabalhando com Tabelas</h1>
    </div>

    <table width="900" align="left" border="1">
        <tr >
            <td>Nome</td>
            <td>Idade</td>
            <td>Cargo</td>
        </tr>
        <tr>
            <td>Alexandre</td>
            <td>23</td>
            <td>Desenvolvedor</td>
        </tr>
        <tr>
            <td>Vinicius</td>
            <td>21</td>
            <td>Desenvolvedor</td>
        </tr>
    </table>
    <br><br><br><br><br>


    <p>Trabalhando com Formularios</p>

    <!-- Formulario de contato é para pegar informações do usuario
    -> Input tem como obrigação definir os atributos para ele!
    -->
    <form>
        <p>Login: <input type="text"/> </p>
        <p>Senha: <input type="password"/> </p>
        <p>Caixa de Texto:</p>
        <textarea></textarea>
        <p><input type="button" value="Enviar"/></p>
    </form>
</body>
</html>
