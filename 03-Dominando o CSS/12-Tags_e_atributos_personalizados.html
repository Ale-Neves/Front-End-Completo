<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/11-Style.css" type="text/css">
    <title>Meu Site</title>

    <style type="text/css">

        /*Tratando a tag*/
        MinhaTag{
            display: block;  
        }
        MinhaTag.tag_especial{
            background-color: aqua;
            width: 300px;
            height: 40px;
        }
        /*se a tag tiver o nome one ele altera a cor*/
        MinhaTag.tag_especial[tag=one]{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!--Criando uma tag personalizada-->
    <MinhaTag class="tag_especial" tag="um">
        Criando uma Tag personalizada
    </MinhaTag>
</body>
</html>
