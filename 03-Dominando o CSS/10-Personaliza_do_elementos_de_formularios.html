<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/10-Style.css" type="text/css">
    <title>Meu Site</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Meu Grupo do Formulário</legend>
            
            <div><input type="text" name="nome" placeholder="Digite o seu nome"/></div>
            <div><input type="text" name="email" placeholder="Digite o seu e-mail"/></div>
            <div>
                <select name="lista">
                    <option disabled selected > Selecione sua idade ?</option>
                    <option value="18"> 00 a 18 anos</option>
                    <option value="30"> 18 a 30 anos</option>
                    <option value="40"> 30 a 40 anos</option>
                    <option value="80"> 40 a 80 anos</option>
                </select>
            </div><!-------------------------------------------------->

            <form>
                <input type="file" name="file" id="file"/>
                <label for="file">Clique aqui</label>
            </form><!-------------------------------------------------->

            <h2>Qual a sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="Adamantina" /> <span> Adamantina </span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="Florida"/> <span> Flórida </span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="Lucelia"/> <span> Lucelia </span>
                </div>
            </div><!-------------------------------------------------->

            <h2>O que você gosta de comer ?</h2>
            <div class="input">
                <div>
                    <input type="checkbox" name="comida[]" value="Fruta" /> <span> Fruta </span>
                </div>
                <div>
                    <input type="checkbox" name="comida[]" value="Fast Food"/> <span> Fast Food </span>
                </div>
                <div>
                    <input type="checkbox" name="comida[]" value="Salada"/> <span> Salada </span>
                </div>
            </div><!-------------------------------------------------->

            <div>
                <textarea name="Observacao" placeholder="Possui alguma observação? "></textarea>
            </div><!-------------------------------------------------->

            <div>
                <input type="submit" name="acao" value="Enviar">
            </div><!-------------------------------------------------->
        </fieldset>
    </form>
</body>
</html>
