<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilos Externo</title>
    <!-- ========= Tag Padrão para incluir aquivo CSS ============
        type= Utilizado para definir o tipo que vamos trabalhar
        href= Utilizado para acessar um endereço.
        rel= Utilizado para dizer o tipo do arquivo.
    -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="div1">
        <h1>Aplicando CSS Externo utilizado class</h1>
    </div>
    <div id="div2">
        <h1>Aplicando CSS Externo utilizado <b>id<b></h1>
    </div>
</body>
</html>
