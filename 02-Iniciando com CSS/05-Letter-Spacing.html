<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Spacing</title>
    <style type="text/css">
        p{
            letter-spacing: 20px; /* aplicando espaçamento entre as letras*/
            line-height: 60px; /*Distancia"Espaçamento" de uma linha para outra*/
        }
    </style>
</head>
<body>
    <p>Olá Mundo <br>  Olá Mundo</p>
</body>
</html>
