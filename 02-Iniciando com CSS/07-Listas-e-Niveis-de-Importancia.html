<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styleListas.css">
    <title>Listas e Níveis de Importancia no CSS</title>
</head>
<body>

    <!-- Existe a tag "ul" e a tag "ol" para se trabalhar com listas
    a diferenta é que uma vai ser enumerada e a outra vai ser com marcação. -->

    <ul class="lista"> <!--tag ul serve para trabalhar com listas-->
        <li>Produto 01</li> <!--Item da lista utiliza a tag li-->
        <li>Produto 02</li>
        <li class="item3">Produto 03</li>
        <li>Produto 04</li>
    </ul>

    <ul class="lista2">
        <li>Local 01</li>
        <li>Local 02</li>
        <li class="item3">Local 03</li>
        <li>Local 04</li>
    </ul>
</body>
</html>
